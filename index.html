<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dist/main.css">

</head>
<body id="body">
    <header>
        <img id="logo" src="img/bbc-logo.svg" alt="bbc-logo">
    </header>
    <section class="section">
        <img class="square-big" src="img/cut_spacesquare-big.png" alt="SpaceSquare1">
        <div class="function-container" style="justify-content: right;">
            <div class="function-inner">
                <h1 class="function-title">Wetterprognose</h1>
                <div id="weather">

                </div>
            </div>
        </div>
        <div class="function-container" style="justify-content: right;">
            <div class="function-inner">
                <h1 class="function-title">Daily Reminder</h1>
                <p id="reminder"></p>
            </div>
        </div>
    </section>
    <section class="section">
        <img class="square-small" src="img/SpaceSquare-small.png" alt="SpaceSquare2">
        <div class="function-container">
            <div class="function-inner">
                <h1 class="function-title">Newsticker</h1>
                <div id="news">

                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div id="center">
            <button id="refresh-btn" onClick="window.location.reload();">&#x21bb</button>
            <h2 id="clock" onload="ticken()"></h2>
            <p>Informatives Dashboard - Bbc ZÃ¼rich</p>
        </div>
        <div id="right">
            <button class="darkmode-btn" onClick="PreDark()">Dark Mode <span id="darkmode-status">OFF</span></button>

</html>
