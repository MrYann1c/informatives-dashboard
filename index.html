<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dist/main.css">
    <title>Informatives Dashboard</title>
</head>
<body>
    <section>
        <img class="square-big" src="img/cut_spacesquare-big.png" alt="SpaceSquare1">
        <div class="function-container" style="justify-content: right;">
            <div class="function-inner">
                <h1 class="function-title">Wetterprognose</h1>
                <div style="float: left; width: 5em;">
                    <h2 class="location">Zürich</h2>
                    <span class="temp">8°</span>
                </div>
                <div>
                    <div class="weather-icon"><img src="img/04d.svg" alt=""></div>
                    <p class="description">Description</p>
                </div>
            </div>
        </div>
        <div class="function-container" style="justify-content: right;">
            <div class="function-inner">
                <h1 class="function-title">Daily Reminder</h1>
                <p>Hallo</p>
            </div>
        </div>
    </section>
    <section>
        <img class="square-small" src="img/SpaceSquare-small.png" alt="SpaceSquare2">
        <div class="function-container">
            <div class="function-inner">
                <h1 class="function-title">Newsticker</h1>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <h2 id="clock">00:00:00</h2>
            <p>Informatives Dashboard - Bbc Zürich</p>
        </div>
    </footer>
</body>
</html>
